# kubernetes/hello-world-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      serviceAccountName: my-demo-sa@my-demo-project-434216.iam.gserviceaccount.com
      containers:
        - name: hello-world-container
          image: us-central1-docker.pkg.dev/my-demo-project-434216/my-demo-registry/hello-world
          ports:
            - containerPort: 8080
          env:
            - name: ENVIRONMENT
              value: "production"

