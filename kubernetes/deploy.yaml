# kubernetes/hello-world-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: demo-app
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      annotations:
        # Environment variable export template
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'hello-world'
        vault.hashicorp.com/agent-update: 'true'
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/log-level: "debug"
        vault.hashicorp.com/agent-inject-secret-config: 'secret/hello-world-secret'
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secret/hello-world-secret" -}}
          {{- range $key, $value := .Data }}
          export {{ $key }}="{{ $value }}"
          {{- end }}
          {{- end }}
      labels:
        app: hello-world
    spec:
      serviceAccountName: hello-world
      containers:
      - name: hello-world-container
        image: us-central1-docker.pkg.dev/my-demo-project-434216/my-demo-registry/hello_world:772d604c0040d767ff4295b12115a99c3895f794
        command: ["/bin/sh", "-c"]
        args: [". /vault/secrets/config && node app.js"]
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "0.1"
            memory: "200Mi"
          limits:
            cpu: "0.2"
            memory: "250Mi"

